<!DOCTYPE html>
<html>
  <head>
    <title>PHL HeightAware 3D</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0 maximum-scale=1.0" />
    <meta name="description" content="PHL - Height Aware" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />

    <link rel="stylesheet" href="./app/resources/app.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.7.1/gl-matrix-min.js"></script> -->
 
    <script>
        var locationPath = location.pathname.replace(/\/[^\/]+$/, "");

        window.dojoConfig = {
            async: true,
            isDebug: true,
            packages: [
            {
                name: "app",
                location: locationPath + "/app"
            }
            ],
            selectorEngine: 'lite',
            tlmSiblingOfDojo: false
        };
    </script>
    <script src="https://js.arcgis.com/4.9/"></script>
    <script>
        require([
            "app/main",
            "dojo/domReady!"]);
    </script>
  </head>
  <body>
    <div id="app-header">
        <span class="calcite-title-main">HeightAware</span>
        <span class="calcite-title-divider hidden-xs"></span>
        <span class="calcite-title-sub hidden-xs">a PHL GIS Obstruction Analysis Tool</span>
    </div>
    <div id="app"></div>
  </body>
</html>
